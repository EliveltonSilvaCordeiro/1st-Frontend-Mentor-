<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

  <body>
    <div class="main_wrapper">
      <main class="main-container">

        <div class="image_container">
          <div class="image_container-place"></div>
        </div>

        <article class="product-description">
          <div class="product_type">
            <p class="product_type-text">Perfume</p>
          </div>

          <header class="product-name">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>

          <div class="product_description_paragraph">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="product_prices">
            <div class="product_prices-new_price">$149.99</div>
            <div class="product_prices-old_price">$169.99</div>
          </div>

          <div class="button_purchase-container">
            <a href="#" class="button_purchase-text"><span><img src="./assets/images/icon-cart.svg" alt="cart icon"> Add to Cart</span></a>
          </div>
        </article>

      </main>
    </div>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link"> Frontend Mentor</a>.
        Coded by  <a href="https://github.com/EliveltonSilvaCordeiro" target="_blank" class="link"> ESC</a>.
      </p>
    </footer>
  </body>
</html>
